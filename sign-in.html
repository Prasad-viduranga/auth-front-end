<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Sign In</title>
</head>
<body>
    
    <div class="container-fluid">
        <h1 class="text-center pt-5">Sign In</h1>
        <form class="col-3 mx-auto mt-t">
            <div class="mb-3">
              <label class="form-label">UserName</label>
              <input type="text" class="form-control" id="txtUserName">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
                <button id="btn-logIn" type="button" class="btn btn-primary btn-block col-12 mb-3 mt-3">Log In</button>
                <a id="btn-signIn" href="./sign-up.html" type="button" class="btn btn-primary btn-block col-12">Sign Up</a>
          </form>
    </div>

</body>
